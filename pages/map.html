<!DOCTYPE html>
<html>
<head>
  <title>Jharkhand Trails Map</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // Jharkhand center coordinates
      const jharkhand = { lat: 23.6102, lng: 85.2799 };

      // Map object
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: jharkhand,
      });

      // Example marker
      new google.maps.Marker({
        position: jharkhand,
        map: map,
        title: "Jharkhand Trails",
      });
    }
  </script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbJUvMrhbYW24i34-e73kKXzf_wqkdzZk&callback=initMap">
</script>
</body>
</html>
